<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    {% load static %}
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% block heading %}
        {% endblock %}
    </title>

    
    {% block links %}
    {% endblock %}
</head>

<body>
    <nav class="navbar">
        <h1>Loan Predictor</h1>

        <div>
            <a href="{% url 'root' %}">Home</a>
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
            {% else %}
                <a href="{% url 'loan' %}">Predict Loan Approval Status</a>
                <a href="{% url 'amount' %}">Predict Minimum Loan Amount</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
