{% extends 'base.html' %}

{% load static %}
{% block heading %}
Signup
{% endblock %}

{% block links %}
    <script src="{% static 'js/theme.js' %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css'%}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
{% endblock %}

{% block content %}
{% if WARNING %}
<h2 class="alert alert-danger">{{ WARNING }}</h2>
{% endif %}

<div class="modal-dialog text-center">
    <div class="col-sm-9 main-section">
        <div class="modal-content">

            <div class="login">
                <p>SIGN UP</p>
            </div>

            <div class="col-12 form-input">
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">

                        <p>USERNAME</p>
                        <input type="text" class="form-control" name="username" value="" placeholder="Enter Username" autocomplete="off" required>
                        <p>PASSWORD</p>
                        <input type="password" class="form-control" name="password" value="" placeholder="Enter Password" autocomplete="off" required>
                        <p>CONFIRM PASSWORD</p>
                        <input type="password" class="form-control" name="cpassword" value="" placeholder="Re-Enter Password" autocomplete="off" required>

                        <button type="submit" id="login_btn" class="btn btn-success">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
