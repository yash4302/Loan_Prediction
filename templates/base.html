<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>
    {% block heading %}
    {% endblock %}
  </title>
  {% block links %}
  {% endblock %}
</head>

<body>
  <nav>
    <ul>
      <li> <a href="{% url 'root' %}">Home</a></li>
      {% if not user.is_authenticated %}
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'signup' %}">Signup</a></li>
      {% else %}
      <li><a href="{% url 'loan' %}">Predict Loan Approval Status</a></li>
      <li><a href="{% url 'amount' %}">Predict Minimum Loan Amount</a></li>
      <li><a href="{% url 'logout' %}">Logout</a></li>
      {% endif %}
    </ul>
  </nav>
</body>
{% block content %}

{% endblock %}
</html>
